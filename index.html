<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EffT-Prüfungsvorbereitung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EffT-Prüfungsvorbereitung</h1>
        <progress id="progress-bar" value="0" max="100"></progress>
    </header>
    <main>
        <section id="category-container" class="category-container">
            <!-- Kategorien werden hier dynamisch geladen -->
        </section>
        <section id="question-container" class="questions-area">
            <!-- Fragen und Antworten werden hier geladen -->
        </section>
    </main>
    <section id="score-container" style="display: none;">
        <p id="score"></p>
        <button class="new-quiz-btn" onclick="resetQuiz()">Neues Quiz starten</button>
    </section>
    <footer>
        <p>&copy; 2025 TÜV Rheinland Akademie GmbH</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
